{{ define "content" }}
<table class="table table-striped">
  <tr>
    <th>Title</th>
    <th>Updated</th>
    <th>Created</th>
  </tr>
  {{ range .Pages }}
  <tr>
    <td><a href="/pages/{{ .Title }}">{{ .Title }}</a></td>
    <td>{{ .UpdatedAt.Format "2006-01-02 15:04:05" }}</td>
    <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
  </tr>
  {{ end }}
</table>
{{ end }}
