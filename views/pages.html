{{ define "content" }}
{{ with $page := index .Pages 0 }}
<div class="container">
  <h2>{{$page.Title}}</h2>
  <div>
    {{$page.Body|markdown}}
  </div>
</div>

<a href="/pages">Back</a>
<a href="/pages/{{$page.Title}}/edit">Edit</a>
<form action="/pages/{{$page.Id}}/delete" method="post" class="form-horizonal">
  <div class="row">
    <button type="submit" class="btn btn-default">Delete</button>
  </div>
</form>

{{ end }}
{{ end }}
